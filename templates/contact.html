<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Deeplix</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
    color: #f0f0f0;
    min-height: 100vh;
  }

  /* ---------------------- ABOUT & GENERAL ---------------------- */
  .about-section {
    padding: 60px 30px;
    max-width: 1000px;
    margin: auto;
    line-height: 1.7;
  }

  .about-section h2 {
    font-size: 32px;
    color: #00acee;
    margin-bottom: 20px;
  }

  .about-highlight {
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 12px;
    margin-top: 40px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  }

  .why-choose {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 40px;
  }

  .why-box {
    background: rgba(255, 255, 255, 0.07);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  .why-box h3 {
    color: #00acee;
    font-size: 20px;
    margin-bottom: 10px;
  }

  .hero {
    background: rgba(0, 0, 0, 0.2);
    color: white;
    padding: 80px 20px;
    text-align: center;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .navbar img.logo {
    width: 80px;
    height: auto;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    gap: 25px;
  }

  .navbar ul li a {
    color: #f0f0f0;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
  }

  .navbar ul li a:hover {
    color: #00acee;
  }

  footer {
    background: rgba(0, 0, 0, 0.3);
    text-align: center;
    padding: 20px;
    color: #aaa;
  }

  /* ---------------------- CONTACT FORM ---------------------- */
  .contact-form {
    max-width: 500px;
    margin: 60px auto;
    background: rgba(255, 255, 255, 0.1);
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(12px);
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 14px 16px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #f0f0f0;
    font-size: 16px;
    font-family: 'Segoe UI', sans-serif;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    resize: vertical;
    margin-bottom: 15px;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    background: rgba(255, 255, 255, 0.35);
    outline: none;
    box-shadow: 0 0 8px 2px rgba(0, 123, 255, 0.6);
    color: #ffffff;
  }

  .btn-submit {
    width: 100%;
    padding: 15px 0;
    background: #0066ff;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
    font-family: 'Segoe UI', sans-serif;
  }

  .btn-submit:hover {
    background: #004bbb;
  }

  .flash-message {
    background-color: #4caf50;
    color: white;
    padding: 15px;
    margin: 15px 0;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
  }

  @media (max-width: 600px) {
    .contact-form {
      padding: 20px;
      margin: 40px 15px;
    }
  }
</style>

</head>
<body>

  <header class="navbar">
    <img src="{{ url_for('static', filename='deeplix_logo.png') }}" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        
      
      </ul>
    </nav>
  </header>

<section class="hero" style="
  background: linear-gradient(135deg, #1f1c2c, #928dab, #00c6ff);
  color: white;
  padding: 80px 20px 50px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
">
  <h1 style="font-size: 48px; margin-bottom: 12px; letter-spacing: 1px; text-shadow: 1px 1px 5px rgba(0,0,0,0.5);">
    Contact Us
  </h1>
  <p style="font-size: 20px; opacity: 0.95; text-shadow: 0 1px 3px rgba(0,0,0,0.4);">
    Send us a message â€” we're happy to connect!
  </p>
</section>


  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <!-- AOS stylesheet -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<!-- AOS stylesheet -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<section class="content" style="padding: 40px 20px; max-width: 700px; margin: auto;" data-aos="fade-up">
  <form action="/submit" method="POST" class="contact-form" style="display: flex; flex-direction: column; gap: 0px;">
    
    <div class="form-group" data-aos="fade-right" style="display: flex; flex-direction: column; gap: 6px;">
      <label for="name" style="color: white;">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your Full Name" required 
             style="width: 100%; padding: 10px; border-radius: 8px; border: none; font-size: 16px;">
    </div>

    <div class="form-group" data-aos="fade-left" style="display: flex; flex-direction: column; gap: 6px;">
      <label for="email" style="color: white;">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required 
             style="width: 100%; padding: 10px; border-radius: 8px; border: none; font-size: 16px;">
    </div>

    <div class="form-group" data-aos="fade-up" style="display: flex; flex-direction: column; gap: 6px;">
      <label for="message" style="color: white;">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Your Message" required 
                style="width: 100%; padding: 10px; border-radius: 8px; border: none; font-size: 16px;"></textarea>
    </div>

    <button type="submit" class="btn-submit" style="width: 200px; align-self: center; margin-top: 10px;" data-aos="zoom-in">
      Send Message
    </button>
  </form>
</section>

<!-- AOS Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 500,
    once: true
  });
</script>

</script>

    <p>&copy; 2025 Deeplix. All rights reserved.</p>
  </footer>

</body>
</html>
